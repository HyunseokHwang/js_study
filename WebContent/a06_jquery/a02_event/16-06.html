<!DOCTYPE html>
<html>
<head>
    <style>
        .reverse {
            background: black;
            color: white;
        }
    </style>
    <script src="http://code.jquery.com/jquery-3.1.1.js"></script>
    <script>
        $(document).ready(function () {
            // 이벤트를 연결합니다.
            // $(객체).hover(함수1,함수2);
            //    마우스 enter 함수1로 처리
            //    마우스 leave 함수2로 처리
            $('h1').hover(function () {
                $(this).addClass('reverse');
            }, function () {
                $(this).removeClass('reverse');
            });
        });
    </script>
</head>
<body>
    <h1>Header-0</h1>
    <h1>Header-1</h1>
    <h1>Header-2</h1>
</body>
</html>
