<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
    <script src="http://code.jquery.com/jquery-3.1.1.js"></script>
    <script>
        $(document).ready(function () {
/* 
객체:odd : index기준으로 홀수번째인 것을 선택..
객체:even : index기준으로 짝수번째인 것을 선택..
:first : 첫번째 
:last  : 마지막
 */        	
            $('tr:odd').css('background', 'yellow');
            $('tr:even').css('background', 'orange');
            $('tr:first').css('background', 'pink').css('color', 'yellow');
// ex) h2  10를 만들고,  첫번째 h2는 글자를  시작 합니다.로.. 마지막은 종료합니다.표기.
//      짝수번째는  배경색상을  blue, 글자색상 yellow, 홀수번째는  배경색상 purple, 
//      글자색상 흰색  
			$("h2").html("Good day!!");
        	$("h2:first").html("시작합니다!!");
        	$("h2:last").html("종료합니다!!");
        	$("h2:odd").css("background","blue").css("color","yellow");
        	// .css({속성1:속성1값,속성2:속성2값})
        	$("h2:even").css({"background":"purple","color":"white"});
        	
        });
    </script>
