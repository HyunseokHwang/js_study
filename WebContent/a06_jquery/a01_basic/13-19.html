<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
    <script src="http://code.jquery.com/jquery-3.1.1.js"></script>
    <script>
        $(document).ready(function () {
            //$('body > *').css('color', 'red');
            // 객체1 > 객체2 : 요소객체 하위에 있는 내용에 대한 처리. 
            $("div > h1").css("color","blue");
            $("div > h1").html("div 바로 밑에 있는 h1");
        });
    </script>
</head>
<body>
	<div>
		<h1>안녕하세요</h1>
		<p>
			<h1>반갑습니다.</h1>
			<h2>반갑습니다.</h2>
		</p>
	</div>

    <div>
        <ul>
            <li>Apple</li>
            <li>Bag</li>
            <li>Cat</li>
            <li>Dog</li>
            <li>Elephant</li>
        </ul>
    </div>
</body>
</html>
