<!DOCTYPE html>
<html>
<head>
    <script src="http://code.jquery.com/jquery-3.1.1.js"></script>
    <script>
        $(document).ready(function () {
            // 5초 후에 코드를 실행합니다.
            // setTimeout(수행함수, 1/1000초시간):
            	// 해당 시간이후에 함수를 수행처리할 때, 활용되는 내장 함수.
            setTimeout(function () {
                // 변수를 선언합니다.
                // $(상위객체>하위객체:selected) : 속성값을 선택되어졌을 때..
                var value = $('select > option:selected').val();
                // 출력합니다.
                alert(value);
            }, 5000);
        });
        //  ex) 
    </script>
</head>
<body>
    <select>
        <option>Apple</option>
        <option>Bag</option>
        <option>Cat</option>
        <option>Dog</option>
        <option>Elephant</option>
    </select>
</body>
</html>
