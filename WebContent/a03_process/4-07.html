<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
    <script>
        // 변수를 선언합니다.
        var value = 0;
        // while 반복문
/*         
# while( boolean 반복할 조건 ){
	프로세스 처리..
  }        
 */
        while (value < 5) {
            document.write(value + '번째 반복 <br>');
            value++;
        }
 		// value가 5가되는 순간 반복문을 벗어난다.
 		document.write("마지막 while문 밖의 데이터 value:"+value+"<br>");
 // ex) 변수를 cnt로 1으로 초기값 선언, 10까지 while문을 통해서 출력 처리하세요.
 //      카운트 : 1
 //      카운트 : 2
 //      카운트 : 3...
 		var cnt =1;
 		while(cnt <= 10){
 			document.write("카운트:"+cnt+"<br>")
 			cnt++;
 		}
 
 		
    </script>
</head>
