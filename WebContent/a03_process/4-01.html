<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
    <script>
        // 변수를 선언합니다.
        // var 배열명 = []; // 배열 객체 메모리 선언.
        // var 배열명 = [데이터1, 데이터2, 데이터] // 배열 객체 생성과 할당.
        // 배열명[0] = 데이터1; // 배열에 각 요소에 데이터 할당.
        // 배열명.push("추가 데이터할당.")
        // 배열명.pop(); // 마지막 데이터가 return이 되며 삭제 처리.
        var array = [273, 32, 103, 57, 52];
        var fruits = ['사과','바나나','딸기'];
        document.write("<h1>초기배열:"+fruits+"</h1>");
        fruits[0]="오렌지"; // 첫번째 데이터 변경..
        document.write("<h1>변경후1:"+fruits+"</h1>");
        fruits[3]="수박"; // 마지막 추가 인덱스로 데이터 처리.
        document.write("<h1>추가후2:"+fruits+"</h1>");
        fruits.push("키위");
        document.write("<h1>추가후3:"+fruits+"</h1>");
        // fruits.pop(): 마지막 데이터를 return한 후에, 전체 
        // 배열에서 삭제가 된다.
        document.write("<h1>삭제1:"+fruits.pop()+"</h1>");
        document.write("<h1>삭제후2:"+fruits+"</h1>");
        // 배열의 크기 확인.
        document.write("<h1>fruits.length배열의 크기:"+fruits.length+"</h1>");
        // ex1) 물건가격 3개를 배열로 선언하고,  2000, 3000, 4000
        //      1번째 데이터를  5000으로 변경하여, 배열 출력.
        //      마지막에 index로 8000을 추가하여 배열 출력.
        //      push()를 통해서 가격 9000을 추가 처리.
        //      pop()을 통해서 마지막으로 추가된 데이터 확인과 삭제처리.
        //      pop()을 통해서 마지막으로 추가된 데이터 확인과 삭제처리.
        ///     현재 배열의 크기를 출력...
        var prices =[2000,3000,4000];
        prices[0] = 5000;
        document.write("<h2>변경후:"+prices+"</h2>");
        prices[3] = 8000;
        document.write("<h2>추가후1:"+prices+"</h2>");
        prices.push(9000);
        document.write("<h2>추가후2:"+prices+"</h2>");
        document.write("<h2>삭제후1:"+prices.pop()+"</h2>");
        document.write("<h2>삭제후2:"+prices.pop()+"</h2>");
        document.write("<h2>삭제후3:"+prices+"</h2>");
        document.write("<h2>배열의 크기:"+prices.length+"</h2>");
        
        
        
        
        
        
    </script>
