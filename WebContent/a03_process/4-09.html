<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
    <script>
        // 변수를 선언합니다.
        var value = 5;
        // do while 반복문
        do {
        	// 적어도 한번은 해당 내용 처리하고,,
            document.write(value + '번째 반복문<br>');
            value++;
            //반복 조건을 checking
        } while (value < 5)
    </script> 
</head>
<body>

</body>
</html>
