<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
    <script>
        // 변수를 선언합니다.
        // 함수1(함수2()) : 중첩함수 처리로  함수2가 먼저 적용되고, 함수1이 적용되어
        //    그 결과값을 return 함다.
        // prompt로 입력한 문자열을  Number()로 숫자 변환하여 처리된다.
        // 1. 정수형,
        // 2. 실수형.
        // 3. NaN : Number()에  숫자형 문자열 입력하지 않을 때..
        var input = Number(prompt('숫자를 입력하세요.', '숫자'));
        alert(input);
        // 조건문
/* 
if문은 조건의 범위를 boolean으로 지정하지만,
switch 조건을 명시, case 특정값  경우에..
switch(특정변수){
	case 변수가 @@ 경우:
		처리할 프로세스;
		break;
	case 변수가 @@ 경우:
		처리할 프로세스;
		break;
	default :
		위에 나열된 case가 아닌 경우..;
}
 */        
        // 숫자      ==> 1 2 3 4 5 
        // 숫자 %2 ==> 1 0 1 0 1 ...   
        switch (input % 2) {
            case 0:
                alert('짝수입니다.');
                break;
            case 1:
                alert('홀수입니다.');
                break;
            default: // NaN(not a number) :숫자형태의 문자열이 아닐 때..
                alert('숫자가 아닙니다.');
                break;
        }
    </script>
</head>
<body>

</body>
</html>
