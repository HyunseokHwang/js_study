<!DOCTYPE html>
<html>
<head>
    <script>
        var a = "abcdefg";
        // 문자열은 데이터type이  string으로 객체이지만,
        // 근본적으로 문자의 배열이므로 하나씩의 데이터를 index로 접근할 수 있다.
        alert(a.length); // 문자의 크기
        alert(a[0]); // 문자열 안에 있는 데이터를 index 접근이 가능하다.
        alert(a[1]);
        alert(a[2]);
        alert(a[3]);
    </script>
</head>
<body>

</body>
</html>
