<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
    <script>
        // 변수를 선언합니다.
        var array = ['포도', '사과', '바나나', '망고'];
        // for 반복문
        //    초기 idex선언 ; 배열의 크기보다 1적은 범위; index증가.
        for (var i = 0; i < array.length; i++) {
        	// 배열명[index번호]
            document.write(array[i]+"<br>");
        }
    </script>
</head>
<body>

</body>
</html>
