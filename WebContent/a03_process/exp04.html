<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

	window.onload = function(){
		document.body.innerHTML = "<h1>시작!!</h1>"

	
	var orList = [];
	while(confirm("주문을 하시겠습니까?\n그만하실려면 취소를")){
		orList.push(prompt("주문내역을 입력하세요!"));
	}
	document.write("주문완료" + "<br>");
	document.write(orList);

};	

</script>
</head>
