<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var point = prompt("점수를 입력하세요.");

	if(point>=60){
		document.write("합격입니다");
		
		if(point>=90){
			document.write("A등급입니다.");
		}else(point>=80){
			document.write("B등급입니다.");
		}else{
			document.write("C등급입니다.");
		}
		
		
		
		
		
	}else{
		document.write("불합격입니다");
	}
</script>
</head>
<body>

</body>
</html>
