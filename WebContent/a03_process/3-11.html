<!DOCTYPE html>
<html>
<head>
    <script>
        // 변수를 선언합니다.
        var input = Number(prompt('숫자를 입력해주세요.', '숫자'));
        // 조건문
        // 짧은 조건  :  
        // 조건1 || 조건2 : 조건1이 true이면 조건2 프로세스가 진행되지 않는다.
        // 조건1 && 조건2 : 조건1이 false이면 조건2 프로세스가 진행되지 않는다.
        input % 2 == 0 || alert('홀수입니다.');
        input % 2 == 0 && alert('짝수입니다.');
    </script>
</head>
<body>

</body>
</html>
