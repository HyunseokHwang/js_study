<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var month = Number(prompt("월을 입력하세요."));
	switch(month){
		case 1:
			document.write(`${month}월은 31일까지 입니다.`);
			break;
		case 2:
			document.write(`${month}월은 30일까지 입니다.`);
			break;
		default:
			document.write(`월은 1~12월까지 숫자로 입력이 가능합니다`);
	}
</script>
</head>
<body>

</body>
</html>
