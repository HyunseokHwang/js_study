        // 함수를 호출합니다.
        // 함수의 매개변수가 가변적을 때,  이것을 처리해주는 내장 객체가
        //  arguments로 가변인자 배열로 받아서 처리해준다.
        //sumAll(1, 2, 3, 4, 5, 6, 7, 8, 9);
        //sumAll(1, 2);
        //sumAll(1, 2, 3);
        function callNames(){
        	var show="";
        	for(var idx in arguments){
        		show+=arguments[idx]+",";
        	}
        	alert(show);
        }
        callNames("홍길동","김길동");
        callNames("마길동");
        callNames("사과","바나나","딸기","오렌지");
