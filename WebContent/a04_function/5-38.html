    <script>
    // isNaN(변수) : 이 변수가 Is not a number?
   	//  입력 문자열이 숫자형인지 여부를 check해서 boolean값으로 나타나게 
   	// 할때 쓰인다.
   	alert(isNaN("25")); // 숫자형일때는 false
   	alert(isNaN("이십")); // 숫자가 아닐 때, true
   	/*
        if (isNaN(NaN)) {
            alert('NaN == NaN');
        } else {
            alert('NaN != NaN');
        }
    */
    </script>
