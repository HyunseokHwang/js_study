<!DOCTYPE html>
<html>
<head>
    <script>
        // 함수를 선언합니다.
        function callTenTimes(call) { // var call = callback
            // 10회 반복합니다.
            for (var i = 0; i < 10; i++) {
                // 매개변수로 전달된 함수를 호출합니다.
                call();  // 이름은 call이지만 callback의 내용을 할당받았기에
                // callback함수 내용을 수행하여 준다.
            }
        }
        // 변수를 선언합니다.
        var callback = function () {
            alert('함수 호출');
        };
        // 함수를 호출합니다.
        callTenTimes(callback);
    </script>
</head>
<body>

</body>
</html>
