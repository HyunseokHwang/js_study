<!DOCTYPE html>
<html>
<head>
    <script>
        // 함수를 선언합니다.
        // 두번째, 세번째 는 매개변수가 없을 때, default값을 설정해준다.
        function test(a, b = 52, c = 273) {
            // 출력합니다.
            alert(a + ':' + b + ':' + c);
        }
        // 함수를 호출합니다.
        test(1);
        test(1, 2);
        test(1, 2,3);
    </script>
</head>
<body>

</body>
</html>
