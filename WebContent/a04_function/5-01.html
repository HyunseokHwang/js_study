<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
    <script>
        // 변수를 생성합니다.
        // var 함수명 = function(){}; 
        // 변수형 함수, 익명함수
        /// 선언후에 함수명()형식으로 호출하여야  해당 함수내용이 수행되어진다.
        // fun01();(X)에러발생
        var fun01 = function() {
            var output = prompt('숫자를 입력해주세요.', '숫자');
            alert(output);
        };
        // 출력합니다.
        // fun01:함수가 정의된 내용을 출력한다.
        document.write(fun01+"");
        // 호출..
        fun01();
        // 익명함수는 반드시, 선언 후에 호출하여야 한다.
    </script>
</head>
<body>

</body>
</html>
