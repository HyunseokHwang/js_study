<!DOCTYPE html>
<html>
<head>
    <script>
        var won = '1000원';
        var dollar = '1.5$';
        // Number():정수형,실수형 상관없이 숫자로 변환해주지만,
        //       문자가 삽입되어서는 안된다(NaN에러발생)
        // parseInt(), parseFloat() 숫자로 시작하는 데이터만 추출해서
        //  숫자변환하여 사용할 수 있게 한다.
        alert(parseInt(won) + ' : ' + parseInt(dollar));
        alert(parseFloat(won) + ' : ' + parseFloat(dollar));
    </script>
</head>
<body>

</body>
</html>
