<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
    <script>
        // 3초 후에 함수를 실행합니다.
        // setTimeout(함수, 시간1/1000)
        // 시간이후에 함수를 수행하게끔 처리하는 내장 함수.
        setTimeout(function () {
            alert('3초가 지났습니다. ㅇㅂㅇ');
        }, 3000);
    </script>
</head>
