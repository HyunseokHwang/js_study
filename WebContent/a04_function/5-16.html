<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
    <script>
        // 함수를 생성합니다.
        function returnFunction(num01) {
            alert('문장 A');
            if(num01==5)
            	return; // return;가 나오면 그 이후에 내용을 수행하지 않는다/
            	// form 데이터를 특정 요청값을 넘길때,
            	// form 요소데이터가 값에 문제가 있는 경우에 전송을 방지처리한다.
            	///   id/pass 값을 입력하지 않을 때는 서버에 전송을 return
            alert('문장 B');
        }
        // 함수를 호출합니다.
        returnFunction(5);
    </script>
</head>

</body>
</html>
