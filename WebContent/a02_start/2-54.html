<!DOCTYPE html>
<html>
<head>
    <script>
    // es6  let, const
        var variableA = 52;
        // let : 지역 변수, 전역 변수 구분을 위해하여 처리
        let variableB = 273;
    	// const : 상수 설정으로 데이터를 한번하면 변경되지 못하게 한다.
        const constantC = 103;
        alert(variableA);
        alert(variableB);
        alert(constantC);
    </script>
</head>
<body>

</body>
</html>
