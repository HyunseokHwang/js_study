<!DOCTYPE html>
<html>
<head>
    <script>
/* 
# + 의 연산자와 연결처리 기능..
1. 문자열은 연결처리가 된다. '25'+'25' => '2525' 
2. 숫자는 연산처리  25 + 25 = 50
3. 둘 중에 하나만 문자열이더라도 문자열로 연결처리.
4. 다른 사칙연산자에서 처리되는 자동 형변환이 일어나지 않는다.
	cf) -, *, / 는 숫자형 문자열이면 숫자로 자동 형변환이 되어
		연산 처리가 된다.
 */    
        // 1번
        alert('52 + 273');
        // 2번
        alert(52 + 273);
        // 3번
        alert('52' + 273);
        // 4번
        alert(52 + '273');
        // 5번
        alert('52' + '273');
    </script>
</head>
<body>

</body>
</html>
