<meta charset="UTF-8">
    <script>
    // typeof(데이터) : 해당 데이터의 유형을 확인한다.
    ///    5가지 데이터유형 + undefined
 	var show;   
        alert(typeof ('String'));
        alert(typeof (273));
        // 메모리가 없는 상황에서 특정한 함수를 이용하는 경우 발생..
        // undefined
        alert(typeof(show));
        // NaN : Not a Number : 데이터가 숫자형문자가 아닐때..
        alert(parseInt(show));
    </script>
