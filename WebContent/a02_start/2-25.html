<!DOCTYPE html>
<html>
<head>
    <script>
        // 변수를 선언합니다.
        var value = 10;

        // 연산자를 사용합니다.
        // 복합증가 연산자..데이터 누적해서 증가 시킨다.
        value += 10;
        
        // 출력합니다.
        //alert(value);
        var cnt = 1;
        cnt++; // 1씩 증가연산자..
        alert(cnt);
        cnt--; // 1씩 감소연산자.
        alert(cnt);
        cnt+=3;
        cnt+=3; // 3씩 복합연산자(증가+대입 연산자)
        alert(cnt);
        
        
        
    </script>
</head>

</html>
