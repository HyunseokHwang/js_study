<!DOCTYPE html>
<html>
<head>
    <script>
    // es6의 화살표 함수 처리..
    //  function(){};
    //  ()=>{}
    //  (num1,num2)=>num1+num2;
        for (var i = 0; i < 3; i++) {
            // 1초(1000밀리 초) * i초 후에 i를 출력
            // setTimeout(함수, 1/1000시간) 
            //     시간이후에 처리할 함수를 지정.
            setTimeout(() => {
                alert(i);
            }, 1000 * i);
        }
    </script>
</head>
<body>

</body>
</html>
