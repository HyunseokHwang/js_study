<!DOCTYPE html>
<html>
<head>
    <script>
        // 변수를 선언합니다.
        var output = 'Hello World .. !';
        // 메서드 체이닝
        output = output.toLowerCase();
        // 문자열.substring(시작index, 마지막순서)
        //    위치의 문자를 추출 처리.. 911220-1702516
        output = output.substring(0, 10);
        output = output.anchor('name');
        // 출력합니다.
        alert(output);
    </script>
</head>

</body>
</html>
