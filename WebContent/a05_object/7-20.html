<!DOCTYPE html>
<html>
<head>
    <script>
        class Rectangle {
            constructor(width, height) {
                this.width = width;
                this.height = height;
            }
        	// 메서드 정의 
        	// 메서드명(입력){}
            getArea() {
                return this.width * this.height;
            };
        }

        const rectangle = new Rectangle(100, 200);
        alert(rectangle.getArea());
    </script>
</head>

</body>
</html>
