<!DOCTYPE html>
<html>
<head>
    <script>
        // 변수를 선언합니다.
        // 배열은 객체.
        // 객체의 경우, stack영역, heap영역
        var originalArray = [1, 2, 3, 4];
        // stack에 주소값을 할당.
        // 같은 객체를 바라보게 한다.
        var newArray = originalArray;
        // 원본 배열의 값을 변경합니다.
        originalArray[0] = 273;
        // 출력합니다.
        document.write("<h2>originalArray:"+originalArray+"</h2>");
        document.write("<h2>newArray:"+newArray+"</h2>");
    </script>
</head>
<body>

</body>
</html>
