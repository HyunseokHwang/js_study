<!DOCTYPE html>
<html>
<head>
    <script>
        // 배열을 선언합니다.
        const arrayA = [1, 2, 3, 4, 5];
        const arrayB = [52, 273, 103, 32, 57];
        // 배열을 병합합니다.
        // 배열명 = [...배열1, ...배열2];
        // 배열1과 배열2를 복사하여 새로운 배열을 만들다.
        const newArray = [...arrayA, ...arrayB];
        alert(newArray);
    </script>
</head>
<body>

</body>
</html>
