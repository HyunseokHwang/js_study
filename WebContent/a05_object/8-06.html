<!DOCTYPE html>
<html>
<head>
    <script>
        // 변수를 선언합니다.
        var student = {
            name: '윤명월',
            grade: '대학교 1학년',
            toString: function () {
                return this.name + ' : ' + this.grade;
            }
        };
        // 출력합니다.
        alert(student); //  toString() 정의된 메서드 내용 호출.
    </script>
</head>
<body>

</body>
</html>
