<!DOCTYPE html>
<html>
<head>
    <script>
        // Object 객체의 프로토타입에 메서드를 추가합니다.
        Object.prototype.test = function () {
            alert(this);
        };
        // Number 객체의 test( ) 메서드를 호출합니다.
        var number = 273;
        number.test(); // Object는 js의 최상위 객체이기에 모든 하위객체에서
        // prototype으로 정의된 내용을 사용가능..
    </script>
</head>
<body>

</body>
</html>
